<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Milledgeville Alert Map</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: #2c3e50;
      min-height: 100vh;
    }
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      color: #ecf0f1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #register-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .register-container h2 {
      margin: 0 0 20px;
      font-size: 28px;
      color: #2c3e50;
    }
    .register-container input,
    .register-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    .register-container input[type="file"] {
      padding: 5px;
    }
    .register-container .profile-picture-section {
      margin: 10px 0;
    }
    .register-container img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .register-container .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .register-container button {
      flex: 1;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .register-container button:hover {
      background-color: #27ae60;
    }
    .register-container .login-btn {
      background-color: #3498db;
    }
    .register-container .login-btn:hover {
      background-color: #2980b9;
    }
    #success-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .modal-content h2 {
      margin: 0 0 20px;
      color: #2c3e50;
    }
    .modal-content p {
      margin: 0 0 20px;
      color: #7f8c8d;
    }
    .modal-content button {
      background-color: #3498db;
      padding: 10px 20px;
      width: auto;
    }
    .modal-content button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Milledgeville Alert Map - Register</h1>
    </header>
    <div id="register-form" class="login-form">
      <div class="register-container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="username" placeholder="Username (Optional)">
        <input type="date" id="birthdate" placeholder="Birthdate (Optional)">
        <select id="sex">
          <option value="">Select Sex (Optional)</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="location" placeholder="Location (Optional)">
        <div class="profile-picture-section">
          <img id="profile-picture-preview" alt="Profile Picture Preview" style="display: none;">
          <input type="file" id="profile-picture" accept="image/*">
        </div>
        <div class="button-group">
          <button onclick="register()">Register</button>
          <button class="login-btn" onclick="window.location.href='index.html'">Return to Login</button>
        </div>
      </div>
    </div>
    <div id="success-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Registration Complete</h2>
        <p>Your account has been created successfully!</p>
        <button onclick="returnToLogin()">Return to Login</button>
      </div>
    </div>
  </div>
  <script src="/js/register.js"></script>
  <script>
    function returnToLogin() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
