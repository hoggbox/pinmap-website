<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity - Milledgeville Alert Map</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>User Activity - Milledgeville Alert Map</h1>
    </header>
    <div class="profile-view-container" id="activity-container">
      <div class="controls">
        <button onclick="window.location.href='admin.html'">Back to Admin</button>
        <button onclick="signOut()">Sign Out</button>
      </div>
      <h2>User Activity</h2>
      <div class="profile-picture-section">
        <img id="activity-profile-picture" alt="User Profile Picture">
      </div>
      <div class="profile-details">
        <p><strong>Username:</strong> <span id="activity-username"></span></p>
        <p><strong>Birthdate:</strong> <span id="activity-birthdate"></span></p>
        <p><strong>Join Date:</strong> <span id="activity-join-date"></span></p>
        <p><strong>Current Pins:</strong> <span id="activity-current-pins"></span></p>
        <p><strong>Total Pins:</strong> <span id="activity-total-pins"></span></p>
        <p><strong>Last Online:</strong> <span id="activity-last-online"></span></p>
        <p><strong>Status:</strong> <span id="activity-status"></span></p>
      </div>
    </div>
  </div>
  <script src="js/activity.js"></script>
</body>
</html>
