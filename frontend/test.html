<!DOCTYPE html>
<html>
<head>
  <title>Test Map</title>
  <style>#map { height: 400px; width: 100%; }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      new google.maps.Map(document.getElementById('map'), {
        center: { lat: 33.0801, lng: -83.2321 },
        zoom: 12
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBfsJsm_7LQbjuU5Y8CaphIBHBD3JCwSQ&callback=initMap"></script>
</body>
</html>
